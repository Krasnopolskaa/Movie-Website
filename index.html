<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a
          style="cursor: pointer"
          href="https://www.themoviedb.org/"
          target="_blank"
        >
          <img
            class="logo"
            src="https://pbs.twimg.com/profile_images/1243623122089041920/gVZIvphd_400x400.jpg"
            alt=""
        /></a>
  
        <form id="form">
          <input
            type="text"
            placeholder="Search movies"
            class="search1 result"
            id="search"
            spellcheck="false"
          />
        </form>
  
        <main class="resultsList">
          <div class="resultsList_items"></div>
        </main>
      </header>
  
      <main id="main">
        <div class="movie">
            <img
              src="https://images.unsplash.com/photo-1644989856434-641dd6036bbc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
              alt="Image"
            />
            <div class="movieinfo">
              <h3>Movie Title</h3>
              <span class="green">9.8</span>
            </div>
            <div class="overview">
              <h3>Overview</h3>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Temporibus
              doloribus quis illo impedit laboriosam at ullam necessitatibus error
              in. Nisi!
            </div>
          </a>
        </div>
      </main>

    <script src="main.js"></script>
</body>
</html>
